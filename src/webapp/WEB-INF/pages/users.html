<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<p></p>
<!-- Button trigger modal -->
<div style="margin: 20px;">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUser">
        Add User
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="addUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                            <h2 class="text-center"> Create New User </h2>
                            <div class="card-body">
                                <form th:action="@{/users}" th:object="${user}" method="POST">
                                    <div class="form-group">
                                        <label> <b>First Name</b> </label>
                                        <input
                                                type="text"
                                                name="firstName"
                                                th:field="*{firstName}"
                                                class="form-control"
                                        />
                                    </div>
                                    <p></p>
                                    <div class="form-group">
                                        <label> <b>Last Name</b> </label>
                                        <input
                                                type="text"
                                                name="lastName"
                                                th:field="*{lastName}"
                                                class="form-control"
                                        />
                                    </div>
                                    <p></p>
                                    <div class="form-group">
                                        <label> <b>Age</b> </label>
                                        <input
                                                type="text"
                                                name="lastName"
                                                th:field="*{age}"
                                                class="form-control"
                                        />
                                    </div>
                                    <p></p>
                                    <div class="form-group">
                                        <label> <b>Email</b> </label>
                                        <input
                                                type="text"
                                                name="email"
                                                th:field="*{email}"
                                                class="form-control"
                                        />
                                    </div>
                                    <p></p>
                                    <div class="box-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            Submit
                                        </button>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="updateUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-lg">

                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                            <h1 class="text-center"> Update Student </h1>
                            <div class="card-body">
                                <form th:action="@{/users/{id} (id=${user.id})}" th:object="${user}" method="POST">
                                    <div class="form-group">
                                        <label> Student First Name </label>
                                        <input
                                                type="text"
                                                name="id"
                                                th:field="*{id}"
                                                class="form-control"
                                                placeholder="Enter Student First Name"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label> Student First Name </label>
                                        <input
                                                type="text"
                                                name="firstName"
                                                th:field="*{firstName}"
                                                class="form-control"
                                                placeholder="Enter Student First Name"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label> Student Last Name </label>
                                        <input
                                                type="text"
                                                name="lastName"
                                                th:field="*{lastName}"
                                                class="form-control"
                                                placeholder="Enter Student Last Name"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label> Student Email </label>
                                        <input
                                                type="text"
                                                name="email"
                                                th:field="*{email}"
                                                class="form-control"
                                                placeholder="Enter Student Email"
                                        />
                                    </div>

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">
                                            Submit
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>
<div style="margin: 20px;">

    <table class="table caption-top table-bordered table-striped">
        <caption><h2>All users </h2></caption>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.getId()}">id</td>
            <td th:text="${user.getFirstName()}">firstname</td>
            <td th:text="${user.getLastName()}">lastName</td>
            <td th:text="${user.getAge()}">age</td>
            <td th:text="${user.getEmail()}">email</td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.getId()})}"
                   class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateUser">Update</a>
            </td>
            <td>
                <a th:href="@{/users/{id}(id=${user.id})}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
