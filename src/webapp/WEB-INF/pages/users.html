<!DOCTYPE html>
<html lang="en" xmlns: th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>

<table class="table caption-top table-bordered table-striped">
    <caption><h2>All users </h2></caption>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getFirstName()}">firstname</td>
        <td th:text="${user.getLastName()}">lastName</td>
        <td th:text="${user.getAge()}">age</td>
        <td th:text="${user.getEmail()}">email</td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}"
               class="btn btn-primary">Update</a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.id})}"
               class="btn btn-danger">Delete</a>

        </td>
    </tr>
    </tbody>
</table>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New User </h1>
            <div class="card-body">
                <form th:action="@{/users}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label> <b>First Name</b> </label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label> <b>Last Name</b> </label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label> <b>Age</b> </label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{age}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label> <b>Email</b> </label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>

</body>
</html>
