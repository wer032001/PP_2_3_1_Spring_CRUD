<!DOCTYPE html>
<html lang="en" xmlns: th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

<table class="table caption-top table-bordered table-striped">
  <caption><h2>All users </h2></caption>
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Age</th>
    <th scope="col">Email</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.getId()}">id</td>
    <td th:text="${user.getFirstName()}">firstname</td>
    <td th:text="${user.getLastName()}">lastName</td>
    <td th:text="${user.getAge()}">age</td>
    <td th:text="${user.getEmail()}">email</td>
    <td> <button type="button" class="btn btn-info">Edit</button></td>
    <td> <button type="button" class="btn btn-danger">Delete</button></td>
  </tr>
  </tbody>
</table>
<form action="/addUser" method="post">
  <div><label>First Name<input type="text" name="name"></label></div>
  <div><input type="submit" value="ADD"/></div>
</form>

</body>
</html>
